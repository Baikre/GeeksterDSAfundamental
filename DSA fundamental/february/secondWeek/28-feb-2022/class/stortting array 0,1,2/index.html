    <script>
        function sortColor() {
            var arry = [0, 2, 1, 2, 1,0, 2, 0, 1, 1];
            let start = 0;
            let last = arry.length - 1;

            for (var i = 0; i <= last; i++) {

                let number = arry[i];
                console.log(arry[i]);
                if (arry[i] == 0) {
                    console.log("this going on if = "+arry[i]); 
                    arry[i] = arry[start];
                    arry[start] = number ;
                    start++;
                }
                else if (arry[i] == 2) {
                    console.log("thise is going on else if = "+arry[i]);
                    arry[i] = arry[last];
                    arry[last] = number
                    last--;
                    i--;
                }

            }
            return arry;

        }
        // sortColor()
        console.log(sortColor());





       
    </script>
