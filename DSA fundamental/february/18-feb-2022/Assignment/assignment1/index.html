<body>
    <script>
        var numbers = [2,3,1,4]
        var target = 7;
        
function TwoSum(numbers,target){
 
    var n = numbers.length
    for(let i = 0; i<n; i++){
        
        for(let j = i+1; j<n;j++){
            
            
            if(numbers[i]+numbers[j]==target){
            
                return[i,j]
            }
        }
    }
}
 var result=TwoSum(numbers,target)
console.log(result);
    </script>
</body>
</html>
